<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PX</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css" />
  <style>
  #draggable { width: 200px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
  #droppable { width: 300px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
  </style>
  <script>
  $(function() {
    $( "#draggable" ).draggable();
    $( "#droppable" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Dropped!" );
      }
    });
  });
  </script>
</head>
<body>
 
<div id="draggable" class="ui-widget-content">
 

 <form action="demo_form.asp" method="get">
  First name: <input id="fname" type="text" name="fname"><br>
  Last name: <input  id="lname" type="text" name="lname"><br>
  <input type="submit" value="Submit">
</form>
 

<script>
var JSONObject = {
document.getElementById("fname").innerHTML=JSONObject.name  
document.getElementById("jage").innerHTML=JSONObject.age  
 }
</script>



</div>
 
<div id="droppable" class="ui-widget-header">
  <p>Drop here</p>
</div>
 
 
</body>
</html>
